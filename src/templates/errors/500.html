{% extends "base.html" %}

{% block title %}Server Error - Financial Tracker{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-title">500</h1>
        <h2 class="error-subtitle">Server Error</h2>
        <p class="error-message">
            Something went wrong on our end. We're working to fix this issue.
        </p>
        <div class="error-actions">
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Go to Dashboard
            </a>
            <button onclick="location.reload()" class="btn btn-outline">
                <i class="fas fa-redo"></i>
                Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.error-page {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    text-align: center;
}

.error-content {
    max-width: 500px;
    padding: 2rem;
}

.error-icon {
    font-size: 4rem;
    color: var(--danger-color);
    margin-bottom: 1rem;
}

.error-title {
    font-size: 6rem;
    font-weight: bold;
    color: var(--danger-color);
    margin: 0;
    line-height: 1;
}

.error-subtitle {
    font-size: 2rem;
    font-weight: 600;
    color: var(--text-color);
    margin: 0.5rem 0 1rem 0;
}

.error-message {
    font-size: 1.125rem;
    color: var(--text-muted);
    margin-bottom: 2rem;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}
</style>
{% endblock %}
