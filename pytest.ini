[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --browser=chromium
    --headed
    --base-url=http://127.0.0.1:5005
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests
    transactions: marks tests related to transaction functionality
    accounts: marks tests related to account functionality
    stocks: marks tests related to stock functionality
    ui: marks tests related to UI functionality
    api: marks tests related to API functionality
